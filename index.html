<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardel Alves - Portfólio</title>
    <style>
        /* Estilo geral */
        body {
            background-color: #222831;
            color: #eeeeee;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #00adb5;
            text-align: center;
            margin: 20px 0;
        }

        /* Estilo do contêiner flexível */
        .top-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* Estilo dos elementos */
        .clock-container, .chart-container, .map-container {
            background-color: #393e46;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .chart {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .clock, .date {
            font-size: 1.5rem;
            color: #00adb5;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Jardel Alves - Portfólio</h1>

    <!-- Contêiner principal com o relógio, gráfico e mapa -->
    <div class="top-section">
        <div class="clock-container">
            <h2>Relógio e Data</h2>
            <div class="clock" id="clock"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="chart-container">
            <h2>Knowledge Level by Technology</h2>
            <img class="chart" src="https://raw.githubusercontent.com/jardelva96/jardelva96.github.io/main/images/knowledge_chart.png" alt="Knowledge Level by Technology">
        </div>

        <div class="map-container">
            <h2>Florianópolis, SC</h2>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Função para inicializar o mapa do Google Maps
        function initMap() {
            const florianopolis = { lat: -27.5954, lng: -48.5480 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: florianopolis,
            });
            new google.maps.Marker({
                position: florianopolis,
                map: map,
            });
        }

        // Script para atualizar o relógio e a data
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = `${day}/${month}/${year}`;
        }

        // Atualiza o relógio a cada segundo
        setInterval(updateTime, 1000);
        updateTime();
    </script>

    <!-- Script do Google Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
